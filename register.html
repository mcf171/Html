<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Pioneer</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/register.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/regisit.js"></script>
</head>
<body>
	<form method="post" action="../UserServlet?action=addUser&">
            <div id="main">
                <div id="content">
                    <div id="left"></div>
                    <div id="right">
                        <table>
                            <tr>
                                <td><label> 姓名</label></td>
                                <td><input class=inputBt type="text" name="userAdmin" id="userAdmin" maxlength="20"></td>
                                <td style="text-align:right;"><p style="color:red; font-size:14px" id="nameInfo"></p></td>
                            </tr>
                            <tr>
                                <td><label> 年龄</label></td>
                                <td><input class=inputBt type="text" name="userAge" onKeyUp="alert(value);" id="userAge"  onBlur="checkAge();"></td>
                                <td style="text-align:right;"><p style="color:red; font-size:14px" id="ageInfo"></p></td>
                            </tr>
                            <tr>
                                <td><label> 密码</label></td>
                                <td><input class=inputBt type="password" name="userPassword" id="userPassword" maxlength="20"></td>
                                <td style="text-align:right;"><p style="color:red; font-size:14px" id="passwordInfo"></p></td>
                            </tr>
                            <tr>
                                <td><label> 邮箱</label></td>
                                <td><input type="text" class=inputBt name="userEmail" id="userEmail" onBlur="checkEmai();"></td>
                                <td style="text-align:right;"><p style="color:red; font-size:14px" id="emailInfo"></p></td>
                            </tr>
                            <tr>
                                <td><label> 性别</label></td>
                                <td><select class="selectBt" name="userSex">
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select></td>
                            </tr>
                            <tr>
                                <td><input class="button" name="submit" value="确认" type="submit" /></td>
                                <td style="text-align:right"><input class="button" type="reset" name="reset" value="重置" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
	</form>
</body>
</html>
